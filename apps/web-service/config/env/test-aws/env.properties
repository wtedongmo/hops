#Database
spring.datasource.url=jdbc:postgresql://52.221.01.01:5432/bill-payment
spring.datasource.username=bpuser
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=6000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#Logging
logging.file=logs/billing-core-web.log
logging.level.com.afsoltech.billing=trace
