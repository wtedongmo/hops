server.port=${port:42501}
#server.port=${port:443}

#Logging
logging.file=billing-administration.log
logging.path=/logs/
logging.level.com.nanobnk.billing=trace
logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=error
logging.level.org.springframework=error

#Database
spring.datasource.url=jdbc:postgresql://52.221.153.54:5432/bill-payment
#spring.datasource.url=jdbc:postgresql://172.31.4.190:5432/bill-payment
spring.datasource.username=bpuser
spring.datasource.password=bpuser
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=6000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false