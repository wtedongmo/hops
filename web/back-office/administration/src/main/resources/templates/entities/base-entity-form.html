<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelTypeButton").click(function () {
                $("#addTypeContainer").toggle(1000);
                $("#showTypeAddForm").val(false);
            });
        });
    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div th:switch="${id}">
            <span th:case="'1'" th:text="#{admin.declaration-type.title}">Declaration Type</span>
            <span th:case="'2'" th:text="#{admin.notice-type.title}">Notice Type</span>
            <span th:case="'3'" th:text="#{admin.payment-category.title}">Payment Category</span>
            <span th:case="'4'" th:text="#{admin.payment-method.title}">Payment Method</span>
            <span th:case="'5'" th:text="#{admin.beneficiary.title}">Organism</span>
            <span th:case="'6'" th:text="#{admin.office.title}">Office</span>
            <span th:case="*" th:text="#{admin.page.not.found.title}">Form not found</span>
            <i class="fa fa-user-circle-o"></i>
        </div>
        <!--<div th:if="${baseEntity.id}==null" th:text="#{admin.base-entity.new}">-->
            <!--<i class="fa fa-user-circle-o"></i>&nbsp;New record</div>-->
        <!--<div th:if="${baseEntity.id}!=null" th:text="#{admin.base-entity.edit}">-->
            <!--<i class="fa fa-user-circle-o"></i>&nbsp;Edit record</div>-->
    </div>
    <div class="panel-body" th:each="entityIdem : ${id}">
        <!--<div />-->

        <form action="#" th:action="@{/admin/base-entities}" th:object="${baseEntity}" th:method="post">
                <input type="hidden" id="entityId" name="entityId" th:field="*{entityId}" th:value="${entityIdem}"/>
            <input type="hidden" id="id" name="id" th:field="*{id}" th:value="${id}"/>

            <div class="form-group">
                <label th:text="#{base.entity.code}">Code</label>
                <input class="form-control" type="text"
                       th:field="*{code}" th:value="${code}"/>
            </div>

            <div class="form-group">
                <label th:text="#{base.entity.name}">Name</label>
                <input class="form-control" type="text"
                       th:field="*{name}" th:value="${name}"/>
            </div>

            <div class="form-group">
                <label th:text="#{base.entity.status}">Status</label>
                <select th:field="*{status}" class="form-control">
                    <option
                            th:each="baseStatus : ${T(com.nanobnk.epayment.model.attribute.BaseStatus).values()}"
                            th:value="${baseStatus}"
                            th:text="#{__${baseStatus.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" value="Save"  th:text="#{button.submit}">
                    Save
                </button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelTypeButton" type="reset"
                        value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
