<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#addType").click(function () {
                var showTypeAddForm = $("#showTypeAddForm").val();
                if (showTypeAddForm == true || showTypeAddForm == 'true') {
                    $("#showTypeAddForm").val(false);
                } else {
                    $("#showTypeAddForm").val(true);
                }
                $("#typeAddForm").submit();
            });
        });
    </script>
</head>
<body>
<form id="typeAddForm" action="#" th:action="@{/admin/load-file-reports}" method="get">
    <input type="hidden" id="showTypeAddForm" name="showTypeAddForm"
           th:value="${showTypeAddForm}"/>
    <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
</form>

<div class="panel panel-default">
    <div class="panel-heading">
        <div><span th:text="#{admin.load-file-report.list}">Available Load File Report:</span>
            <span th:text="${totalNumberElements}  "></span>
            <!--<button type="submit" id="addType" class="addButton" title="Add">-->
                <!--<img th:src="@{/images/add.png}"/>-->
            <!--</button>-->
        </div>

        <div class="col-sm-6" style="display: inline; float:right;" >
            <form th:action="@{/admin/load-file-reports}" th:object="${searchForm}" th:method="get">
                <div class="form-group">
                    <select  class="select2-search--inline" th:field="*{column}">
                        <option value="NONE">----Select----</option>
                        <option th:each="entry : ${searchMap.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
                            This will be replaced - is only used for natural templating
                        </option>
                    </select>
                    <input type="text" th:field="*{value}" th:value="${value}" required="true"/>
                    <button class="btn-search" type="submit" id="search" value="Search" th:text="#{button.search}">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-body">

        <div th:if="${DeleteMessage}"  th:text="#{__${DeleteMessage}__}" class="alert alert-warning"/>
        <div th:if="${errorMessage}"  th:text="#{__${errorMessage}__}" class="alert alert-warning"/>
        <!--<div th:if="${NotExistbaseEntity}"  th:text="#{__${NotExistbaseEntity}__}" class="alert alert-warning"/>-->
        <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{load.file.report.filename}">File Name</th>
                <th th:text="#{load.file.report.numberOfLines}">Number Of Lines</th>
                <th th:text="#{load.file.report.numberCorrect}">Number Correct</th>
                <th th:text="#{load.file.report.numberExisting}">Number Existing</th>
                <th th:text="#{load.file.report.numberRejected}">Number Rejected</th>
                <th th:text="#{load.file.report.referenceDate}">Reference Date</th>
                <th th:text="#{load.file.report.totalAmount}">Total Amount</th>
                <th th:text="#{load.file.report.numberReconciled}">Total Amount</th>
                <th th:text="#{load.file.report.numberFailReconciled}">Total Amount</th>
                <th th:text="#{load.file.report.loadFileStatus}">Load File Status</th>
                <!--<th th:text="#{load.file.report.reconciliationReport}">Reconciliation Report</th>-->
                <th th:text="#{load.file.report.id}">Id</th>


            </tr>
            </thead>
            <tbody>
            <tr th:if="${totalNumberElements == 0}">
                <td th:text="#{admin.type.empty}"></td>
            </tr>
            <tr th:each="etlReport: ${etlReports}">
                <td th:text="${etlReport.fileName}"></td>
                <td th:text="${etlReport.numberOfLines}"></td>
                <td th:text="${etlReport.numberCorrect}"></td>
                <td th:text="${etlReport.numberExisting}"></td>
                <td th:text="${etlReport.numberRejected}"></td>
                <td th:text="${etlReport.referenceDate}"></td>
                <td th:text="${etlReport.totalAmount}"></td>
                <td th:text="${etlReport.numberFailReconciled}"></td>
                <td th:text="${etlReport.numberFailReconciled}"></td>
                <td th:text="${etlReport.loadFileStatus}"></td>
                <!--<td th:text="${etlReport.reconciliationReport}"></td>-->
                <td th:text="${etlReport.id}"></td>
                <td><a
                        th:href="@{/admin/load-file-reports(viewId=${etlReport.id}, pageNumber=${currentPage})}"
                        th:method="GET"><img
                        th:src="@{/images/edit.png}" th:text="#{admin.type.view}" title="View"/> </a>
                </td>
                <!--<td><a-->
                        <!--th:href="@{/load-file-reports(deleteId=${etlReport.id})}" th:method="GET">-->
                    <!--<img th:src="@{/images/delete.png}"-->
                         <!--alt="Remove" title="Remove" th:text="#{admin.participant.remove}"/> </a>-->
                <!--</td>-->
            </tr>
            </tbody>
        </table>
        </div>

        <div th:unless="${#lists.isEmpty(etlReport)}" class="pagination">
            <div th:each="page : ${pages}" class="paginationPageNumber" style="display: inline;" >
                <div th:switch="${page}"  style="display: inline;" >
                    <!--<div style="display: inline;">-->
                    <span th:case="${currentPage}">
                            |<b><a th:href="@{/admin/load-file-reports(pageNumber=${page})}"
                                   class="page gradient" th:text="${page}"></a>
                            </b>
                        </span>
                    <span th:case="*" >
                            | <a th:href="@{/admin/load-file-reports(pageNumber=${page})}"
                                 class="page gradient" th:text="${page}"></a>
                        </span>
                    <!--</div>-->
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
