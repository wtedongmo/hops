<html xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">
<head>
</head>
<body>
<div layout:fragment="content" class="row">

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 th:text="#{admin.notice-type.title}">Notice Type</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8">
                        <div th:include="entities/notice-type-list">
                        </div>
                    </div>

                    <div class="col-lg-4" th:if="${showTypeAddForm == true}" id="addTypeContainer">
                        <div th:include="entities/notice-type-form">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
