<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#addType").click(function () {
                var showTypeAddForm = $("#showTypeAddForm").val();
                if (showTypeAddForm == true || showTypeAddForm == 'true') {
                    $("#showTypeAddForm").val(false);
                } else {
                    $("#showTypeAddForm").val(true);
                }
                $("#typeAddForm").submit();
            });
        });
    </script>
</head>
<body>
<form id="typeAddForm" action="#" th:action="@{/admin/base-entities}" method="get">
    <input type="hidden" id="showTypeAddForm" name="showTypeAddForm"
           th:value="${showTypeAddForm}"/>
    <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
    <input type="hidden" id="id" name="id" th:value="${id}"/>
</form>

<div class="panel panel-default">
    <div class="panel-heading" style="display: inline;" >
        <div th:switch="${id}">
            <span th:case="'1'" th:text="#{admin.declaration-type.list}">Available Declaration Type</span>
            <span th:case="'2'" th:text="#{admin.notice-type.list}">Available Notice Type</span>
            <span th:case="'3'" th:text="#{admin.payment-category.list}">Available Payment Category</span>
            <span th:case="'4'" th:text="#{admin.payment-method.list}">Available Payment Method</span>
            <span th:case="'5'" th:text="#{admin.beneficiary.list}">Available Organism</span>
            <span th:case="'6'" th:text="#{admin.office.list}">Available Office</span>
            <span th:case="*" th:text="#{admin.page.not.found.title}">Page not found</span>

            <span th:text="${totalNumberElements}  "></span>

            <div sec:authorize="hasAnyAuthority('NANO_ADMIN')" style="display: inline;" >
                <button type="submit" id="addType" class="addButton" title="Add">
                    <img th:src="@{/images/add.png}"/>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <div th:unless="${#lists.isEmpty(baseEntity)}" class="pagination">
            <div th:each="page : ${pages}" class="paginationPageNumber" style="display: inline;" >
                <div th:switch="${page}" style="display: inline;" >
                    <!--<div>-->
                        <span th:case="${currentPage}">
                            |<b><a th:href="@{/admin/base-entities(pageNumber=${page}, id=${id})}"
                                  class="page gradient" th:text="${page}"></a>
                            </b>
                        </span>
                        <span th:case="*">
                            |<a th:href="@{/admin/base-entities(pageNumber=${page}, id=${id})}"
                               class="page gradient" th:text="${page}"></a>
                        </span>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div th:if="${DeleteMessage}"  th:text="#{__${DeleteMessage}__}" class="alert alert-warning"/>
        <div th:if="${NotExistbaseEntity}"  th:text="#{__${NotExistbaseEntity}__}" class="alert alert-warning"/>
        <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{base.entity.name}">Name</th>
                <th th:text="#{base.entity.code}">Code</th>
                <th th:text="#{base.entity.id}">Id</th>
                <th th:text="#{base.entity.status}">Status</th>

            </tr>
            </thead>
            <tbody>
            <tr th:if="${totalNumberElements == 0}">
                <td th:text="#{admin.type.empty}"></td>
            </tr>
            <tr th:each="baseEntity: ${baseEntities}">
                <td th:text="${baseEntity.name}"></td>
                <td th:text="${baseEntity.code}"></td>
                <td th:text="${baseEntity.id}"></td>
                <!--<td th:text="${noticeType.status}"></td>-->
                <td th:text="#{__${baseEntity.status}__}"></td>
                <div sec:authorize="hasAnyAuthority('NANO_ADMIN')">
                    <td><a
                        th:href="@{/admin/base-entities(editId=${baseEntity.id}, id=${id}, pageNumber=${currentPage})}"
                        th:method="GET"><img
                        th:src="@{/images/edit.png}" th:text="#{admin.type.edit}" title="Edit"/> </a>
                    </td>
                    <td><a
                            th:href="@{/admin/base-entities(deleteId=${baseEntity.id}, id=${id})}" th:method="GET">
                        <img th:src="@{/images/delete.png}"
                             alt="Remove" title="Remove" th:text="#{admin.participant.remove}"/> </a>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
        </div>

    </div>
</div>

</body>
</html>
