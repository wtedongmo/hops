<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelTypeButton").click(function () {
                $("#addTypeContainer").toggle(1000);
                $("#showTypeAddForm").val(false);
            });
        });
    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div th:if="${noticeType.id}==null" th:text="#{admin.notice-type.new}">
            <i class="fa fa-user-circle-o"></i>&nbsp;New Notice Type</div>
        <div th:if="${noticeType.id}!=null" th:text="#{admin.notice-type.edit}">
            <i class="fa fa-user-circle-o"></i>&nbsp;Edit Notice Type</div>
    </div>
    <div class="panel-body">

        <form action="#" th:action="@{/admin/notice-types}" th:object="${noticeType}" th:method="post">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
            <input type="hidden" id="id" name="id"
                   th:field="*{id}" th:value="${id}"/>

            <div class="form-group required">
                <label th:text="#{base.entity.code}">Code</label>
                <input class="form-control" type="text"
                       th:field="*{code}" th:value="${code}" required="required"/>
            </div>

            <div class="form-group required">
                <label th:text="#{base.entity.name}">Name</label>
                <input class="form-control" type="text"
                       th:field="*{name}" th:value="${name}" required="required"/>
            </div>

            <div class="form-group">
                <label th:text="#{base.entity.status}">Status</label>
                <select th:field="*{status}" class="form-control">
                    <option
                            th:each="baseStatus : ${T(com.nanobnk.epayment.model.attribute.BaseStatus).values()}"
                            th:value="${baseStatus}"
                            th:text="#{__${baseStatus.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" value="Save"  th:text="#{button.submit}">
                    Save
                </button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelTypeButton" type="reset"
                        value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
