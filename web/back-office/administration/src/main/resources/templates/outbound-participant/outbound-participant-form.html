<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelButton").click(function () {
                $("#addParticipantContainer").toggle(1000);
                $("#showParticipantAddForm").val(false);
            });
        });
    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div th:if="${outboundParticipant.outboundParticipantId}==null" th:text="#{admin.outbound.new}">
            <i class="fa fa-user-circle-o"></i>&nbsp;New Customs</div>
        <div th:if="${outboundParticipant.outboundParticipantId}!=null" th:text="#{admin.outbound.edit}">
            <i class="fa fa-user-circle-o"></i>&nbsp;Edit Customs</div>
    </div>
    <div class="panel-body">

        <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
        <form action="#" th:action="@{/admin/outbound-participants}"
              th:object="${outboundParticipant}"
              th:method="post">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
            <input type="hidden" id="outboundParticipantId" name="outboundParticipantId"
                   th:field="*{outboundParticipantId}" th:value="${outboundParticipantId}"/>

            <div class="form-group">
                <label th:text="#{outbound.participant.code}">Code</label>
                <input class="form-control" type="text"
                       th:field="*{participantCode}" th:value="${participantCode}"/>
            </div>

            <div class="form-group">
                <label th:text="#{outbound.participant.name}">Name</label>
                <input class="form-control" type="text"
                       th:field="*{participantName}" th:value="${participantName}"/>
            </div>

            <div class="form-group">
                <label th:text="#{outbound.participant.status}">Status</label>
                <select th:field="*{participantStatus}" class="form-control">
                    <option
                            th:each="participantStatus : ${T(com.nanobnk.epayment.model.attribute.ParticipantStatus).values()}"
                            th:value="${participantStatus}"
                            th:text="#{__${participantStatus.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{outbound.participant.endpointUrl}">Name</label>
                <input class="form-control" type="text"
                       th:field="*{outboundParticipantEndpointUrl}" th:value="${outboundParticipantEndpointUrl}"/>
            </div>

            <!--<div class="form-group">-->
                <!--<label th:text="#{outbound.participant.apiKeyName}">Key Name</label>-->
                <!--<input class="form-control" type="text"-->
                       <!--th:field="*{outboundParticipantApiKeyName}" th:value="${outboundParticipantApiKeyName}"/>-->
            <!--</div>-->

            <!--<div class="form-group">-->
                <!--<label th:text="#{outbound.participant.apiKeyValue}">Key Value</label>-->
                <!--<input class="form-control" type="text"-->
                       <!--th:field="*{outboundParticipantApiKeyValue}" th:value="${outboundParticipantApiKeyValue}"/>-->
            <!--</div>-->

            <!--<div class="form-group">-->
                <!--<label th:text="#{outbound.participant.type}">Type</label>-->
                <!--<select th:field="*{outboundParticipantType}" class="form-control">-->
                    <!--<option-->
                            <!--th:each="outboundParticipantType : ${T(com.nanobnk.epayment.model.attribute.OutboundParticipantType).values()}"-->
                            <!--th:value="${outboundParticipantType}"-->
                            <!--th:text="#{__${outboundParticipantType.value}__}"></option>-->
                <!--</select>-->
            <!--</div>-->

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" value="Save"  th:text="#{button.submit}">
                    Save
                </button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelButton" type="reset"
                        value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
