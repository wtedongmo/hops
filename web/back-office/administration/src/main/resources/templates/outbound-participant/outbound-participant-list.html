<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#addParticipant").click(function () {
                var showParticipantAddForm = $("#showParticipantAddForm").val();
                if (showParticipantAddForm == true || showParticipantAddForm == 'true') {
                    $("#showParticipantAddForm").val(false);
                } else {
                    $("#showParticipantAddForm").val(true);
                }
                $("#participantAddForm").submit();
            });
        });
    </script>
</head>
<body>
<form id="participantAddForm" action="#" th:action="@{/admin/outbound-participants}" method="get">
    <input type="hidden" id="showParticipantAddForm" name="showParticipantAddForm"
           th:value="${showParticipantAddForm}"/>
    <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
</form>

<div class="panel panel-default">
    <div class="panel-heading">
        <div style="display: inline;" ><span th:text="#{admin.outbound.list}">Available Participants:</span>
            <span th:text="${totalNumberElements}  "></span>

            <div sec:authorize="hasAnyAuthority('NANO_ADMIN')" style="display: inline;" >
                <button type="submit" id="addParticipant" class="addButton" title="Add">
                    <img th:src="@{/images/add.png}"/>
                </button>
            </div>
        </div>

        <div class="col-sm-6" style="display: inline; float:right;" >
            <form th:action="@{/admin/outbound-participants}" th:object="${searchForm}" th:method="get">
                <div class="form-group">
                    <select  class="select2-search--inline" th:field="*{column}">
                        <option value="NONE">----Select----</option>
                        <option th:each="entry : ${searchMap.entrySet()}" th:value="${entry.key}" th:text="${entry.value}">
                            This will be replaced - is only used for natural templating
                        </option>
                    </select>
                    <input type="text" th:field="*{value}" th:value="${value}" required="true"/>
                    <button class="btn-search" type="submit" id="search" value="Search" th:text="#{button.search}">Search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-body">

        <div th:if="${SuccessMessage}"  th:text="#{__${SuccessMessage}__}" class="alert alert-success"/>
        <div th:if="${DeleteMessage}"  th:text="#{__${DeleteMessage}__}" class="alert alert-warning"/>
        <div th:if="${errorMessage}"  th:text="#{__${errorMessage}__}" class="alert alert-warning"/>
        <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{outbound.participant.name}">Name</th>
                <th th:text="#{outbound.participant.id}">Id</th>
                <th th:text="#{outbound.participant.code}">Code</th>
                <th th:text="#{outbound.participant.status}">Status</th>
                <!--<th th:text="#{outbound.participant.endpointUrl}">Endpoint Url</th>-->
                <!--<th th:text="#{outbound.participant.apiKey}">API Key</th>-->
                <!--<th th:text="#{outbound.participant.type}">Type</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:if="${totalNumberElements == 0}">
                <td th:text="#{admin.outbound.empty}"></td>
            </tr>
            <tr th:each="outboundParticipant: ${outboundParticipants}">
                <td th:text="${outboundParticipant.participantName}"></td>
                <td th:text="${outboundParticipant.outboundParticipantId}"></td>
                <td th:text="${outboundParticipant.participantCode}"></td>
                <td th:text="#{__${outboundParticipant.participantStatus}__}"></td>
                <!--<td th:text="${outboundParticipant.outboundParticipantEndpointUrl}"></td>-->
                <!--<td>-->
                    <!--<div><span th:text="#{outbound.participant.apiKeyName}"></span>:<span-->
                    <!--th:text="${outboundParticipant.outboundParticipantApiKeyName}"></span></div>-->
                    <!--<div><span th:text="#{outbound.participant.apiKeyValue}"></span>:<span-->
                    <!--th:text="${outboundParticipant.outboundParticipantApiKeyValue}"></span></div>-->
                    <!--</td>-->
                    <!--<td th:text="${outboundParticipant.outboundParticipantType}"></td>-->
                <div sec:authorize="hasAnyAuthority('NANO_ADMIN')">
                    <td><a
                            th:href="@{/admin/outbound-participants(editId=${outboundParticipant.outboundParticipantId}, pageNumber=${currentPage})}"
                            th:method="GET"><img
                            th:src="@{/images/edit.png}" th:text="#{admin.participant.edit}" title="Edit Participant"/> </a>
                    </td>
                    <td><a
                            th:href="@{/admin/outbound-participants/(deleteId=${outboundParticipant.outboundParticipantId})}" th:method="GET">
                        <img th:src="@{/images/delete.png}"
                             alt="Remove Participant" title="Remove Participant" th:text="#{admin.participant.remove}"/> </a>
                    </td>
                    <td><a
                    th:href="@{/admin/outbound-participants(outAuthId=${outboundParticipant.outboundParticipantId}, pageNumber=${currentPage})}"
                    th:method="GET"><img
                    th:src="@{/images/resetpassword.png}" th:text="#{admin.participant.api.auth}" title="API Auth"/> </a></td>
                </div>
            </tr>
            </tbody>
        </table>
        </div>

        <div th:unless="${#lists.isEmpty(outboundParticipants)}" class="pagination">
            <div th:each="page : ${pages}" class="paginationPageNumber" style="display: inline;" >
                <div th:switch="${page}" style="display: inline;" >
                    <!--<div>-->
                    <p th:case="${currentPage}">
                        |<b><a th:href="@{/admin/outbound-participants(pageNumber=${page})}"
                               class="page gradient" th:text="${page}"> </a>
                    </b>
                    </p>
                    <p th:case="*">
                        |<a th:href="@{/admin/outbound-participants(pageNumber=${page})}"
                            class="page gradient" th:text="${page}"></a>
                    </p>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
