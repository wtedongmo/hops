<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelButton").click(function () {
                $("#addUserContainer").toggle(1000);
                $("#showAddForm").val(false);
            });
        });
    </script>
    <script>
        var check = function() {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not matching';
                document.getElementById('submit').disabled = true;
            }
        }
    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <div th:if="${user.userId}==null" th:text="#{admin.user.new}"><i class="fa fa-users fa-fw"></i>&nbsp;New User</div>
        <div th:if="${user.userId}!=null" th:text="#{admin.user.edit}"><i class="fa fa-users fa-fw"></i>&nbsp;Edit User</div>
    </div>
    <div class="panel-body">

        <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
        <form action="#" th:action="@{/admin/users}" th:object="${user}"
              th:method="post">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
            <input type="hidden" id="userId" name="userId" th:field="*{userId}"/>

            <div class="form-group">
                <label th:text="#{user.fullname}">Full Name</label>
                <input class="form-control" type="text"
                       th:field="*{fullName}" th:value="${fullName}" required="true"/>
            </div>

            <div class="form-group">
                <label th:text="#{user.birth.date}">Birth Date</label>
                <input class="form-control" type="date"
                       th:field="*{birthDate}" th:value="${birthDate}"/>
            </div>

            <div class="form-group">
                <label th:text="#{user.desciption}">Description</label>
                <textarea class="form-control"
                       th:field="*{description}" th:value="${description}"/>
            </div>

            <div class="form-group">
                <label th:text="#{user.username}">Username</label>
                <input class="form-control" type="text"
                       th:field="*{username}" th:value="${username}" required="true"/>
            </div>

            <div class="form-group" th:if="${user.userId}==null">
                <label th:text="#{user.password}">Password</label>
                <input class="form-control" type="password"
                       th:field="*{password}" th:value="${password}" required="true" pattern=".{6,}" onkeyup='check();'/>
            </div>
            <div class="form-group" th:if="${user.userId}==null">
                <label th:text="#{user.password.confirm}">Confirm Password</label>
                <input class="form-control" type="password" id="confirm_password" required="true" onkeyup='check();' />
                <span id='message'></span>
            </div>

            <div class="form-group">
                <label th:text="#{user.type}">Type</label>
                <select th:field="*{type}" class="form-control" required="true">
                    <option
                            th:each="userType : ${T(com.nanobnk.epayment.model.attribute.UserType).values()}"
                            th:value="${userType}" th:text="#{__${userType.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{user.privilege}">Privilege</label>
                <select th:field="*{privilege}" class="form-control" required="true">
                    <option
                            th:each="privilege : ${T(com.nanobnk.epayment.model.attribute.UserPrivilege).values()}"
                            th:value="${privilege}" th:text="#{__${privilege.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <label th:text="#{user.status}">Status</label>
                <select th:field="*{status}" class="form-control" required="true">
                    <option
                            th:each="userStatus : ${T(com.nanobnk.epayment.model.attribute.BaseStatus).values()}"
                            th:value="${userStatus}" th:text="#{__${userStatus.value}__}"></option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" id="submit" value="Save" th:text="#{button.submit}">Save</button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelButton" type="reset" value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
