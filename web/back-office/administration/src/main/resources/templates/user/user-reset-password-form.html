<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelButton").click(function () {
                $("#showAResetUserPasswordContainer").toggle(1000);
                $("#showResetUserPasswordForm").val(false);
            });
        });
    </script>
    <script>
        var check = function() {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'matching';
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'not_matching';
                document.getElementById('submit').disabled = true;
            }
        }
    </script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading" th:text="#{admin.user.reset.password.for}">
        <i class="fa fa-users fa-fw"></i>&nbsp;Resetting Password for :
        <!--<span th:text="${user.username}"></span>-->
    </div>
    <div class="panel-body">

        <form action="#" th:action="@{/admin/users/reset-password}" th:object="${user}"
              th:method="post">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
            <!--<input type="hidden" id="username" name="username" th:field="*{username}" th:value="${username}"/>-->
            <input type="hidden" id="userId" name="userId" th:field="*{userId}"/>

            <!--<label>password :-->
                <!--<input name="password" id="password" type="password" onkeyup='check();' />-->
            <!--</label>-->
            <!--<br>-->
            <!--<label>confirm password:-->
                <!--<input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' />-->
                <!--<span id='message'></span>-->
            <!--</label>-->

            <div class="form-group">
                <label th:text="#{user.username}">Username</label>
                <input class="form-control" type="text"
                       th:field="*{username}" th:value="${username}" readonly="true"/>
            </div>

            <div class="form-group">
                <label th:text="#{user.password}">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" pattern=".{6,}" required="true"  onkeyup='check();' />
            </div>

            <div class="form-group">
                <label th:text="#{user.password.confirm}">Confirm Password</label>
                <input class="form-control" type="password" id="confirm_password" required="true"  onkeyup='check();' />
                <span id='message'></span>
            </div>

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" id="submit" value="Save" th:text="#{button.submit}">Save</button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelButton" type="reset" value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>
</body>
</html>
