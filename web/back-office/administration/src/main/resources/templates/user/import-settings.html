<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="layout">
<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>-->
    <title th:text="#{import.setting.file}"> Import Settings</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!--<div class="panel-heading">-->
            <!--<div th:if="${user.userId}==null"><i class="fa fa-users fa-fw"></i>&nbsp;New User</div>-->
            <!--<div th:if="${user.userId}!=null"><i class="fa fa-users fa-fw"></i>&nbsp;Edit User</div>-->
            <!--</div>-->
            <div class="panel-body">

                <div th:if="${error}" th:text="${error}" class="alert alert-warning"/>
                <form action="#" th:action="@{/admin/user/import-settings}" th:object="${fileBucket}"
                      th:method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label th:text="#{import.setting.file}">Import file</label>
                        <input type="file" th:field="*{file}" required="true"/>
                        <!--class="form-control"-->
                    </div>

                    <div class="form-group">
                        <button class="btn btn-outline btn-primary btn-lg" type="submit" value="Submit" th:text="#{button.submit}">Submit</button>
                        <!--<button class="btn btn-outline btn-danger btn-lg" id="cancelButton" type="reset" value="Cancel">Cancel-->
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
