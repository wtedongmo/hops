<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        $(document).ready(function () {
            $("#cancelParticipantAddButton").click(function () {
                $("#addParticipantContainer").toggle(1000);
                $("#showParticipantAddForm").val(false);
            });
        });
    </script>

</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <div th:if="${inboundParticipant.participantId}==null" th:text="#{admin.inbound.new}"><i class="fa fa-user-circle"></i>&nbsp;New Inbound Participant</div>
        <div th:if="${inboundParticipant.participantId}!=null" th:text="#{admin.inbound.edit}"><i class="fa fa-user-circle"></i>&nbsp;Edit Inbound Participant</div>
    </div>
    <div class="panel-body">

        <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
        <form action="#" th:action="@{/admin/inbound-participants}"
              th:object="${inboundParticipant}"
              th:method="post">
            <input type="hidden" id="pageNumber" name="pageNumber" th:value="${currentPage}"/>
            <input type="hidden" id="participantId" name="participantId"
                   th:field="*{participantId}" th:value="${participantId}"/>

            <div class="form-group required">
                <label th:text="#{inbound.participant.code}">Code</label>
                <input class="form-control" type="text"
                       th:field="*{participantCode}" th:value="${participantCode}"/>
            </div>

            <div class="form-group required">
                <label th:text="#{inbound.participant.name}">Name</label>
                <input class="form-control" type="text"
                       th:field="*{participantName}" th:value="${participantName}"/>
            </div>

            <div class="form-group">
                <label th:text="#{inbound.payment.link}">payment Link</label>
                <input class="form-control" type="text"
                       th:field="*{paymentLink}" th:value="${paymentLink}"/>
            </div>

            <div class="form-group">
                <label th:text="#{inbound.payment.ip.address}">Ip Address</label>
                <input class="form-control" type="text"
                       th:field="*{ipAddress}" th:value="${ipAddress}"/>
            </div>

            <div class="form-group">
                <label th:text="#{inbound.payment.apikey}">API Key</label>
                <input class="form-control" type="text"
                       th:field="*{apiKey}" th:value="${apiKey}"/>
            </div>

            <div class="form-group">
                <label th:text="#{inbound.participant.status}">Status</label>
                <select th:field="*{participantStatus}" class="form-control">
                    <option
                            th:each="participantStatus : ${T(com.nanobnk.epayment.model.attribute.ParticipantStatus).values()}"
                            th:value="${participantStatus}"
                            th:text="#{__${participantStatus.value}__}"></option>
                </select>
            </div>

            <!--<div class="form-group">-->
                <!--<label th:text="#{inbound.participant.transaction.type}">Transaction-->
                    <!--Type</label>-->
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input th:field="*{transactionAsync}" type="checkbox"-->
                               <!--th:checked="${isTransactionAsync}"></input>-->
                        <!--Async-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <button class="btn btn-outline btn-primary btn-lg" type="submit" value="Save" th:text="#{button.submit}">Save</button>
                <button class="btn btn-outline btn-danger btn-lg" id="cancelParticipantAddButton" type="reset"
                        value="Cancel" th:text="#{button.cancel}">Cancel
                </button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
