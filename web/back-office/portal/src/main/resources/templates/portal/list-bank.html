<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <!--/*/ <th:block th:include="login_fragment :: headerfiles"></th:block> /*/-->
    <title>CAMCIS E-payment platform - Banking partners</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
    <link th:href="@{/css/notices.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/datatables.css}" type="text/css" rel="stylesheet"/>

</head>
<body class="body body--notices">
<!-- Page Content -->
<div class="container-fluid">
    <div class="page page--notices">
        <div th:replace="page_fragment :: headermenu" />
        <div class="row">
            <div th:replace="page_fragment :: leftmenu" />
            <!--main container-->
            <div id="main-container" class="col-md-10 pt-4">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mb-4 header--primary" th:text="#{bank.list.label}">Banking partners</h2>
                        <div class="card w-100">
                            <div class="card-body">
                                <!--begin: Datatable -->
                                <table class="table table-striped table-hover table--notices" id="table-notices-js">
                                    <thead>
                                    <tr>
                                        <th th:text="#{bank.code}">Code</th>
                                        <th th:text="#{bank.name}">Name</th>
                                        <th th:text="#{bank.link}">Link</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--<tr data-th-each="bank : ${Bank}">-->
                                        <!--<td data-th-text="${bank.code}"></td>-->
                                        <!--<td data-th-text="${bank.name}"></td>-->
                                        <!--<td><a th:href="@{${bank.link}}"  data-th-text="${bank.link}" target="_blank"></a></td>-->
                                    <!--</tr>-->
                                    <tr th:each="bank : ${Bank}">
                                        <td th:text="${bank.code}"></td>
                                        <td th:text="${bank.name}"></td>
                                        <td><a th:href="@{${bank.link}}"  th:text="${bank.link}" target="_blank"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="login_fragment :: footerfiles"></th:block> /*/-->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
<script type="text/javascript" th:src="@{/js/notices.js}"></script>
<!--For Internationalization-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('/epayment-portal/lang?language=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
