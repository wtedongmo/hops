<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<!--/*/ <th:block th:include="page_tpl_fragment :: headerfiles"></th:block> /*/-->
	<title th:text="#{portal.title}">Customs e-Portal</title>
</head>
<body class="skin-blue sidebar-mini" style="height: auto;">
<!--start wrapper-->
<div class="wrapper" style="overflow-y: hidden; height: auto;">

	<!--/*/ <th:block th:include="page_tpl_fragment :: header"></th:block> /*/-->
	<!--/*/ <th:block th:include="page_tpl_fragment :: sidebar"></th:block> /*/-->


	<div class="content-wrapper sub-style" style="min-height: 665.8px; background-color: #fff">

		<care-0501001q>
			<div>
				<cmm-page-header>
					<section class="content-header">
						<h1 th:text="#{app.payment.bill.validate.label}">
							Avis non Payes
						</h1>
						<ol class="breadcrumb">
							<li>
								<a th:href="@{/portal/}" ><i class="fa fa-home"></i></a>
							</li>
							<li><a th:href="@{/portal/list-unpaid-customs}" th:text="#{app.payment.bill.label}">Avis de paiement</a></li>
							<li class="active" th:text="#{app.payment.bill.validate.label}">Avis non Payes</li>
						</ol>
					</section>
				</cmm-page-header>
			</div>

			<section class="content">

				<div class="box box-info">
					<div th:if="${errorMessage}"  th:text="#{__${errorMessage}__}" class="alert alert-warning"/>
					<div th:if="${message}" th:text="#{__${message}__}" style="color:green"/>
					<br/> <br/>
					<div class="box-body no-padding">
						<table class="table table--portal" style="alignment:center; width:40%" id="table-notices-js">
							<thead>
							<tr>
								<!--<th th:text="#{notice.selected}">Number</th>-->
								<th th:text="#{bill.number.label}">Amount</th>
								<th th:text="#{bill.amount.label}">Amount</th>
								<th th:text="#{bill.fee.label}">Fee</th>
								<th th:text="#{bill.total.amount.label}">Total Amount</th>
							</tr>
							</thead>
							<tbody>
							<tr data-th-each="bill : ${billFee}">
								<td data-th-text="${bill.number}"></td>
								<td data-th-text="${bill.amount}"></td>
								<td data-th-text="${bill.feeAmount}"></td>
								<td data-th-text="${bill.totalAmount}"></td>
							</tr>
							</tbody>
						</table>

					</div>
					<br/>

					<form class="form-horizontal" th:action="@{/portal/payment-bill-valid-otp}" th:object="${BillPayment}" th:method="post">
						<!--th:object="${otpForm}"-->
						<div class="box-body no-padding"  style="display: inline">
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group form-group-sm">
										<cmm-label>
											<label class="control-label col-sm-4 label_tit" style="height: 36px;">
												<span th:text="#{otp.code}" th:remove="tag">Code</span>
												<!--<span class="required">*</span>-->
											</label>
										</cmm-label>
										<div class="input-group col-sm-8">
											<cmm-textinput>
												<input  th:field="*{otp}"  class="form-control" type="text" th:value="${otp}" required="true"
														placeholder="Code" style="height: 26px;" />
											</cmm-textinput>
										</div>
									</div>
								</div>

							</div>

							<div class="box-footer">
								<button class="btn btn-result pull-left" type="submit"><i class="fa fa-search"></i> <span th:text="#{button.valid}" th:remove="tag">Search</span></button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</care-0501001q>

	</div>
	<!--/*/ <th:block th:include="page_tpl_fragment :: footer"></th:block> /*/-->

</div>
<!-- end wrapper-->
<!--/*/ <th:block th:include="page_tpl_fragment :: footerfiles"></th:block> /*/-->
</body>
</html>
