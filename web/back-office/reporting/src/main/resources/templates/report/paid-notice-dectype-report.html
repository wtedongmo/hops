<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="layout">
<head>
</head>
<body>

<div layout:fragment="content" class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <!--<div>Receiving FEES - &nbsp;Search Criteria</div>-->
                <h2 th:text="#{report.notice.title.office.dectype}">Paid Notice List</h2>
                <div th:if="${filenamePdf}" style="display: inline;" >
                    <!--th:remove="tag"  -->
                    <span th:text="#{report.download.file}">Download File &nbsp;&nbsp;</span>
                    <a th:href="@{/report/download(filename=${filenamePdf})}" th:text="PDF"> </a>
                    <span >||||</span>
                    <a th:href="@{/report/download(filename=${filenameCsv})}" th:text="CSV"> </a>
                </div>
            </div>
            <div class="panel-body">

                <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
                <form action="#" th:action="@{/report/paid-notice}" th:object="${PaidNoticeModel}" th:method="post">

                    <div class="form-group">
                        <label th:text="#{report.notice.date.start}">From Date</label>
                        <input class="form-control" type="date" th:field="*{startDate}" th:value="${startDate}"
                               required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label th:text="#{report.notice.date.end}">Until Date</label>
                        <input class="form-control" type="date" th:field="*{endDate}" th:value="${startDate}"
                               required="true"/>
                    </div>
                    <div class="form-group">
                        <label th:text="#{report.notice.office}">Office</label>
                        <!--<input class="form-control" type="text" th:field="*{office}"/>-->
                        <input class="form-control" th:list="${offices}" th:field="*{office}"/>
                        <datalist th:id="${offices}">
                            <option
                                    th:each="office : ${offices}"
                                    th:value="${office}">
                            </option>
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label th:text="#{report.notice.dectype}">Declaration type</label>
                        <select th:field="*{declarationType}" class="form-control" id="declarationType">
                            <option value=""
                                    text="ALL"></option>
                            <option
                                    th:each="type : ${decTypes}"
                                    th:value="${type.name}"
                                    th:text="${type.name}">
                            </option>
                        </select>
                        <!--<input class="form-control" type="text" th:field="*{noticeType}"/>-->
                    </div>

                    <div class="form-group">
                        <input type="hidden" id="reportCode" name="reportCode" th:field="*{reportCode}"
                               th:value="${reportCode}"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline btn-primary btn-lg"
                                th:text="#{report.notice.submit}">Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
