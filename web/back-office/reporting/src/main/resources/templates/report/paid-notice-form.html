<html
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorator="layout">
<head>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 th:text="#{report.notice.global}">Paid Notice List</h2>
                <div th:if="${filenamePdf}" style="display: inline;" >
                    <!--th:remove="tag"  -->
                    <span th:text="#{report.download.file}">Download File &nbsp;&nbsp;</span>
                    <a th:href="@{/report/download(filename=${filenamePdf})}" th:text="PDF"> </a>
                    <span >||||</span>
                    <a th:href="@{/report/download(filename=${filenameCsv})}" th:text="CSV"> </a>
                </div>
            </div>
            <div class="panel-body">
                <section class="content">

                <!--<div class="box box-info">-->
                    <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
                    <form class="form-horizontal" th:action="@{/report/list-paid-notice}" th:object="${PaidNoticeModel}" th:method="post">
                        <div class="box-body no-padding">
                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.date.start}">From</label>
                                    <input class="form-control" type="date" th:field="*{startDate}" th:value="${startDate}" required="true" autofocus="true"/>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.date.end}">To</label>
                                    <input class="form-control" type="date" th:field="*{endDate}" th:value="${startDate}" required="true"/>
                                </div>
                            </div>

                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.office}">Office</label>
                                    <input class="form-control" th:list="${offices}" th:field="*{office}"/>
                                    <datalist th:id="${offices}">
                                        <!--<option value=""-->
                                        <!--text="ALL"></option>-->
                                        <option
                                                th:each="office : ${offices}"
                                                th:value="${office}">
                                            <!--th:text="${benef.name}">-->
                                        </option>
                                    </datalist>
                                    <!--<input type="text" th:field="*{noticeNumber}" class="form-control" name="customs-number" id="customs-number" placeholder="Notice Number" autofocus="true" />-->
                                </div>
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.time.or.late}">On Time or Late</label>
                                    <select th:field="*{paidNoticeTimeLate}" class="form-control" id="category">
                                        <option value="" ></option>
                                        <option value="TIME" th:text="#{report.notice.time}">On time</option>
                                        <option value="LATE" th:text="#{report.notice.time.late}">Late</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.beneficiary}"></label>
                                    <select th:field="*{beneficiary}" class="form-control" id="beneficiary">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="benef : ${beneficiaries}"
                                                th:value="${benef.name}"
                                                th:text="${benef.name}">
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.participant}">Participant</label>
                                    <select th:field="*{participant}" class="form-control" id="participant">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="part : ${participants}"
                                                th:value="${part.participantName}"
                                                th:text="${part.participantName}">
                                        </option>
                                    </select>
                                    <!--<input class="form-control" type="text" th:field="*{noticeType}"/>-->
                                </div>
                            </div>

                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.taxpayer}">Taxpayer</label>
                                    <input class="form-control" type="text" th:field="*{taxpayerNumber}"/>
                                    <!--<input type="text" th:field="*{noticeNumber}" class="form-control" name="customs-number" id="customs-number" placeholder="Notice Number" autofocus="true" />-->
                                </div>

                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.taxpayer.represent}">CDA</label>
                                    <input class="form-control" type="text" th:field="*{taxpayerRepresentNumber}"/>
                                    <!--<input type="text" th:field="*{noticeNumber}" class="form-control" name="customs-number" id="customs-number" placeholder="Notice Number" autofocus="true" />-->
                                </div>
                            </div>

                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.dectype}">Declaration type</label>
                                    <select th:field="*{declarationType}" class="form-control" id="declarationType">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="type : ${decTypes}"
                                                th:value="${type.name}"
                                                th:text="${type.name}">
                                        </option>
                                    </select>
                                    <!--<input class="form-control" type="text" th:field="*{noticeType}"/>-->
                                </div>
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.type}">Notice type</label>
                                    <select th:field="*{noticeType}" class="form-control" id="noticeType">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="type : ${noticeTypes}"
                                                th:value="${type.name}"
                                                th:text="${type.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="row no-margin">
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.paycat}">Payment Category</label>
                                    <select th:field="*{paymentCategory}" class="form-control" id="paymentCategory">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="category : ${paymentCats}"
                                                th:value="${category.name}"
                                                th:text="${category.name}">
                                        </option>
                                    </select>
                                    <!--<input class="form-control" type="text" th:field="*{noticeType}"/>-->
                                </div>
                                <div class="form-group col-sm-6">
                                    <label th:text="#{report.notice.paymeth}">Payment Method</label>
                                    <select th:field="*{paymentMethod}" class="form-control" id="paymentMethod">
                                        <option value=""
                                                text="ALL"></option>
                                        <option
                                                th:each="method : ${paymentMeths}"
                                                th:value="${method.name}"
                                                th:text="${method.name}">
                                        </option>
                                    </select>
                                    <!--<input class="form-control" type="text" th:field="*{noticeType}"/>-->
                                </div>
                            </div>

                            <div class="box-footer">
                                <button class="btn btn-result pull-right"  type="submit"><i class="fa fa-search"></i>
                                    <span th:text="#{report.notice.submit}" th:remove="tag">Search</span></button>
                            </div>
                        </div>
                    </form>
                <!--</div>-->
                </section>

            </div>
        </div>
    </div>
</div>
</body>
</html>
