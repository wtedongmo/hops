<html

<head>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 th:text="#{report.notice.global}">Paid Notice List</h2>
                <div  style="display: inline;">
                    <span th:text="#{report.download.file}">Download File &nbsp;&nbsp;</span>
                    <a th:href="@{/report/download(filename=${filenamePdf})}" th:text="PDF"> </a>
                    <span >||||</span>
                    <a th:href="@{/report/download(filename=${filenameCsv})}" th:text="CSV"> </a>
                </div>
            </div>
            <div class="panel-body">
                <section class="content">

                    <div class="box">
                        <div class="box-body no-padding">

                            <table class="table table--portal" style="width:100%" id="table-notices-js">
                                <thead>
                                <tr>
                                    <th th:text="#{N_AP}">Number</th>
                                    <th th:text="#{Date_notif}">Notification Date</th>
                                    <th th:text="#{Type_AP}">Type</th>
                                    <th th:text="#{Type_declaration}">Declaration Type</th>
                                    <th th:text="#{Bureau}">Office</th>
                                    <th th:text="#{Banque_MNO}">Bank</th>
                                    <!--<th th:text="#{customs.reference}">Reference</th>-->
                                    <th th:text="#{Contribuable}">NUI</th>
                                    <!--<th th:text="#{customs.taxpayer.name}">Name</th>-->
                                    <th th:text="#{CDA}">CDA</th>
                                    <!--<th th:text="#{customs.taxpayer.representative.code}">CDA Code</th>-->
                                    <!--<th th:text="#{customs.taxpayer.representative.name}">Representative name</th>-->
                                    <th th:text="#{Date_echeance}">Due Date</th>
                                    <th th:text="#{Date_encaiss}">Payment Date</th>
                                    <th th:text="#{Montant}">Payment Amount</th>
                                    <th th:text="#{Categorie_Encaiss}">Payment Category</th>
                                    <th th:text="#{Moyen_paiement}">Payment Method</th>
                                    <th th:text="#{Organisme}">Organism</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-th-each="notice : ${PaidNoticeList}">
                                    <td data-th-text="${notice.notice_number}" ></td>
                                    <!--class="details-control" th:attr="data-parent-row=${customs.noticeNumber}"-->
                                    <td data-th-text="${notice.notification_date}"></td>
                                    <td data-th-text="${notice.notice_type}"></td>
                                    <!--<td data-th-text="${customs.referenceNumber}"></td>-->
                                    <td data-th-text="${notice.declaration_type}"></td>
                                    <td data-th-text="${notice.office_name}"></td>
                                    <td data-th-text="${notice.participant_name}"></td>
                                    <td data-th-text="${notice.taxpayer_number}"></td>
                                    <!--<td data-th-text="${customs.taxPayerName}"></td>-->
                                    <td data-th-text="${notice.cda_number}"></td>
                                    <!--<td data-th-text="${customs.taxPayerRepresentativeCode}"></td>-->
                                    <!--<td data-th-text="${customs.taxPayerRepresentativeName}"></td>-->
                                    <td data-th-text="${notice.due_date}"></td>
                                    <td data-th-text="${notice.payment_date}"></td>
                                    <div data-th-if="${notice.beneficiary_amount}">
                                        <td data-th-text="${notice.beneficiary_amount}"></td>
                                    </div>
                                    <div data-th-unless="${notice.beneficiary_amount}">
                                        <td data-th-text="${notice.payment_amount}"></td>
                                    </div>

                                    <td data-th-text="${notice.payment_category}"></td>
                                    <td data-th-text="${notice.payment_method}"></td>
                                    <div data-th-if="${notice.string_agg}">
                                        <td data-th-text="${notice.string_agg}"></td>
                                    </div>
                                    <div data-th-unless="${notice.string_agg}">
                                        <td data-th-text="${notice.beneficiary_name}"></td>
                                    </div>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
