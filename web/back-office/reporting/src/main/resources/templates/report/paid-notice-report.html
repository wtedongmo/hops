<html
        xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <!--<div>Receiving FEES - &nbsp;Search Criteria</div>-->
        <!--<div th:text="#{report.customs.title.paidnotice}">Paid Notice List</div>-->
        <!--<div th:if="${paidnotice}" th:text="#{report.customs.title.paidnotice}"/>-->
        <!--<div th:if="${paidnoticeOnTime}" th:text="#{report.customs.title.ontime}"/>-->
        <!--<div th:if="${paidnoticeDelay}" th:text="#{report.customs.title.delay}"/>-->
        <!--<div th:if="${paidnoticeOffice}" th:text="#{report.customs.title.office}"/>-->

        <h2 th:if="${paidnotice}" th:text="#{report.notice.title.paidnotice}"/>
        <h2 th:if="${paidnoticeOnTime}" th:text="#{report.notice.title.ontime}"/>
        <h2 th:if="${paidnoticeDelay}" th:text="#{report.notice.title.delay}"/>
        <h2 th:if="${paidnoticeOffice}" th:text="#{report.notice.title.office}"/>

        <div th:if="${filenamePdf}" style="display: inline;" >
            <!--th:remove="tag"  -->
            <span th:text="#{report.download.file}">Download File &nbsp;&nbsp;</span>
            <a th:href="@{/report/download(filename=${filenamePdf})}" th:text="PDF"> </a>
            <span >||||</span>
            <a th:href="@{/report/download(filename=${filenameCsv})}" th:text="CSV"> </a>
        </div>

    </div>
    <div class="panel-body">

        <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>
        <form action="#" th:action="@{/report/paid-notice}" th:object="${PaidNoticeModel}" th:method="post">
            <div class="form-group">
                <label th:text="#{report.notice.date.start}">From</label>
                <input class="form-control" type="date" th:field="*{startDate}" th:value="${startDate}" required="true" autofocus="true"/>
            </div>
            <div class="form-group">
                <label th:text="#{report.notice.date.end}">To</label>
                <input class="form-control" type="date" th:field="*{endDate}" th:value="${startDate}" required="true"/>
            </div>
            <div class="form-group">
                <label th:text="#{report.notice.office}">Office</label>
                <input class="form-control" th:list="${offices}" th:field="*{office}"/>
                <datalist th:id="${offices}">
                    <!--<option value=""-->
                            <!--text="ALL"></option>-->
                    <option
                            th:each="office : ${offices}"
                            th:value="${office}">
                            <!--th:text="${benef.name}">-->
                    </option>
                </datalist>
                <!--<input type="text" th:field="*{noticeNumber}" class="form-control" name="customs-number" id="customs-number" placeholder="Notice Number" autofocus="true" />-->
            </div>

            <div class="form-group">
                <input type="hidden" id="reportCode" name="reportCode" th:field="*{reportCode}" th:value="${reportCode}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline btn-primary btn-lg"
                        th:text="#{report.notice.submit}">Submit
                </button>
            </div>

        </form>
    </div>
</div>


</body>
</html>
