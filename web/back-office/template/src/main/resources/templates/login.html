<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--  xmlns="http://www.w3.org/1999/xhtml"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en"-->
<head>
    <!--/*/ <th:block th:include="login_fragment :: headerfiles"></th:block> /*/-->
    <title th:text="#{apps.title} + ' '+ #{modules.title}">Customs e-Payment Platform</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body class="body body--login">
<!-- Page Content -->
<div class="container-fluid">
    <div class="page page--login">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div th:replace="login_fragment :: loginbranding"/>
                <!-- auth form -->
                <div class="card">
                    <div class="card-body">
                        <!-- sign in form-->
                        <div id="signin-container">
                            <h1 style="margin-top:30px" th:text="#{apps.title}">Customs e-Payment platform</h1>
                            <h2 style="margin-top:30px" th:text="#{modules.title}">Administration</h2>
                            <div th:if="${errorMessage}" th:text="#{__${errorMessage}__}" style="color:red"/>

                            <!--<h5 class="card-title header&#45;&#45;primary" th:text="#{portal.login.title}">Sign in</h5>-->
                            <div th:if="${loginMessage}" th:text="${loginMessage}" class="alert alert-warning"/>

                            <form th:action="@{/login}" th:object="${loginForm}" th:method="post"
                                  class="signin-container__form mt-4 mb-4">
                                <div class="form-group">
                                    <input type="text" name="username" th:field="*{username}" class="form-control"
                                           placeholder="Username" id="username" th:value="${username}"
                                           autofocus="true"
                                           required="required" autocomplete="off"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" th:field="*{password}"
                                           class="form-control"
                                           placeholder="Password" th:value="${password}" required="required"
                                           id="password" autocomplete="off"/>
                                </div>

                                <button type="submit" class="btn btn-primary btn--portal w-100">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="login_fragment :: footerfiles"></th:block> /*/-->
</body>
</html>
